<ion-content [fullscreen]="true" style="font-family:  Solitreo;">
	
    <!-- Libro sections-->
    <ion-title style="margin-top: 30px;font-size: 30px;font-weight: 500;" *ngIf="!iframeEstado">Libros</ion-title>
	<div class="container-loading" *ngIf="!acordeonEstado && !librosLoading" >
		<ion-list [inset]="true">
			<ion-item *ngFor="let skele of skeleton; index as i" lines="none">
				<ion-grid number="skele">
					<ion-row class="ion-justify-content-between">
					<ion-col size="8">
							<ion-skeleton-text class="skeleton-text" [animated]="true" style="width: {{skele}}%"></ion-skeleton-text>
					</ion-col>
					<ion-col size="1">
							<ion-skeleton-text class="skeleton-text" [animated]="true" style="width: 50%; margin-right: 70%;"></ion-skeleton-text>
					</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-list>
	</div>
    <ion-accordion-group style="margin-right: 40px;" expand="inset" *ngIf="acordeonEstado">

		<ion-item *ngIf="noHayLibrosAsignados" style="--border-color: #6228cf; --border-radius: 15px; --background-hover: #6228cf;">
			<ion-label>No hay libros asignados. Por favor comunicarse con el Coordinador.</ion-label>			
		</ion-item>

        <ion-accordion class="fade-in" *ngFor="let grado of librosAll; index as i;" [value]="i">
            <ion-item slot="header" style="--background-hover: #6228cf; --ripple-color: #6228cf; ">
                <ion-label style="font-weight: 500;">{{ grado.Grados }} Grado</ion-label>
            </ion-item>
            <div class="fade-in-down" *ngFor="let libro of grado.Libros;;" slot="content">
                <ion-item button slot="content" (click)="abrirLibro(libro)" style="--background-hover: #6228cf;">
                    <ion-label style="padding-left: 20px;">{{ libro.Nombre }}</ion-label>
                </ion-item>
            </div>
        </ion-accordion>

    </ion-accordion-group>

    <div style="text-align: center; height: 100%;" *ngIf="iframeEstado">
