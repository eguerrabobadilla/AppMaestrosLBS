<!-- NavBar -->

<ion-toolbar style=" --background: #03C1EA; margin-bottom: 0px;">
    <div style="position: absolute; top: 0; display: flex;justify-content: space-between; width: 100%; overflow-x: auto; overflow-y: hidden;">

                <div class="logo-center">
                    <img src="/assets/icon/logo_lbs_blanco.svg" alt="LBS+" role="presentation">
                </div>
       
                <ion-item lines="none" 
                    style="--background-hover: #028dac; order: 1;padding-top: 7px; color: white; --background: #00c1eb;" 
                    *ngIf="nombreLibro !== '' && appPages[0].activo" 
                    class="slide-in-animation acciones">
                
                <ion-select 
                    [interfaceOptions]="{cssClass: 'accionesSelect'}" 
                        interface="popover" style="--background-hover: #028dac; font-family: Volte-Medium !important;" 
                        [ngModel]="selectAcciones" 
                        (ionDismiss)="cleanSelectDropDown()" 
                        (ionChange)="selectDropDown( $event )" 
                        selected-text="Acciones" 
                        placeholder="Acciones">
                <ion-select-option 
                    style="--background-hover: #028dac; font-family: Volte-Medium !important;" 
                    value="crear-secuencia">Crear Secuencia
                </ion-select-option>
                
            </ion-select>
        </ion-item>

        <ion-breadcrumbs 
            class="historial-link" 
            color ="light" 
            style="display: flex; justify-content: center; align-items: center; padding-left: 76px;">
            <ion-breadcrumb (click)="regresarInicio()">Inicio</ion-breadcrumb>
            <ion-breadcrumb *ngIf="appPages[0].activo" (click)="regresarInicio()">Libros</ion-breadcrumb>
            <!-- <ion-breadcrumb *ngIf="appPages[1].activo">Secuencias</ion-breadcrumb> -->
            <ion-breadcrumb *ngIf="nombreLibro !== '' && appPages[0].activo">{{nombreLibro}}</ion-breadcrumb>
            <ion-breadcrumb *ngIf="nombreLibro !== '' && appPages[0].activo">Pagina: {{ pag }}</ion-breadcrumb>
        </ion-breadcrumbs>
        <div style="order: 3; margin-left: auto; display: flex;margin-right: 36px;justify-content: flex-end;">
            <div id="options-trigger" aria-hidden="true" style="transform: translateY(25%);padding-right: 17px;" class="NA_Img dkWypw">

            <ion-popover trigger="options-trigger" [dismissOnSelect]="true">
                <ng-template>
                    <ion-content>
                        <ion-list lines="none">
                            <!-- <ion-item style="--background-hover: #6228cf;" [button]="true" [detail]="false">Otros</ion-item> -->
                            <ion-item style="--background-hover: #028dac; font-family: Volte-Medium;" [button]="true" [detail]="false" (click)="onLogout()">Cerrar sesi√≥n</ion-item>

            <div class="centrar-circulo">

                    <div class="div1">
