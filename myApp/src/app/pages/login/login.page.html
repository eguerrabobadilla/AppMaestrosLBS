<ion-content class="fadeIna" *ngIf="!pageisLoading">
    <ion-grid class="ion-justify-content-center" style="height: 100%;">
        <ion-row color="primary" class="ion-justify-content-center" style="height: 100%;">
            <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12" style="margin-bottom: 10%;">
                <ion-item lines="none" class="no-padding">
                    <div class="center-custom" >
                        <span style="font-size: 60px; font-weight: 500;">Perseus</span><span style="font-size: 60px; font-weight: 900; color: #6228cf;">App</span>
                    </div><br>
                </ion-item>
                <ion-item lines="none" class="no-padding">
                    <div class="center-custom">
                        <p style="font-size: 26px; font-weight: 500; letter-spacing: 1px;">Simplifica y eleva la ense침anza</p>
                        <p>Crea secuencias did치cticas y lleva <br> tus clases al siguiente nivel.</p>
                    </div>
                </ion-item>
            </ion-col>
            <ion-col size-md="6" size-lg="5" size-xl="4" size-xs="12" class="align-self-center">
                <form [formGroup]="frmLogin" (ngSubmit)="onLogin()" style="margin: 0px 35px 0px 35px;">
                    <ion-card style="border-radius: 10px;">
                        <div class="ion-padding">
                            <ion-list style="padding: 25px">
                                <ion-item lines="none" style="text-align: center;">
                                    <ion-label>
                                        <h1 style="font-weight: bold;">Bienvenido(a)!</h1>
                                    </ion-label>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label>Usuario</ion-label>
                                </ion-item>
                                <ion-item style="padding-bottom: 16px;">
                                    <ion-input fill="outline" class="cajaTexto" formControlName="usuario" type="email" placeholder="Ingresa tu usuario">
                                        <ion-icon name="person-outline" style="padding-right: 16px;"></ion-icon>
                                    </ion-input>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label>Constrase침a</ion-label>
                                </ion-item>
                                <ion-item  lines="">
                                    <ion-input (keyup.enter)="onLogin()" clear-on-edit="false" class="cajaTexto" formControlName="password" type="password" placeholder="Ingresa tu contrase침a">
                                        <ion-icon name="lock-closed-outline" style="padding-right: 16px;"></ion-icon>
                                    </ion-input>
                                </ion-item>
                                <ion-item lines="none" style="padding-top: 16px">
                                    <div class="ion-padding" style="width: 100%;">
                                        <ion-button shape="round" style="
                                        height: 48px;
                                        --background: #6228cf;
                                        --background-activated: #f76e8d;
                                        --background-focused: #f76e8d;
                                        --background-hover: #f76e8d;" size="large" type="submit" expand="block">
											<span >Entrar</span>
											<ion-spinner *ngIf="loginLoading" name="crescent"></ion-spinner>
										</ion-button>
                                    </div>
                                </ion-item>
								<ion-item class="msg-error-login" lines="none" *ngIf="isLoginError">
									<ion-text color="danger">
										<ion-label>{{ msgErr }}</ion-label>
									  </ion-text>
								</ion-item>
                            </ion-list>
                        </div>
                    </ion-card>
                </form>
            </ion-col>
        </ion-row>   
    </ion-grid>
</ion-content>
