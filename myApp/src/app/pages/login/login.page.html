<ion-content>
	<ion-grid class="ion-justify-content-center" style="top: 0; height: 100%; position: fixed;">
    <form [formGroup]="frmLogin" (ngSubmit)="onLogin()" style="height: 100%;">
            <ion-row color="primary" class="ion-justify-content-center" style="height: 100%;">
                <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12">
                    <ion-item lines="none">
                        <h1>App Maestros LBS</h1>
                    </ion-item>
                    <ion-item lines="none">
                        <p>...</p>
                    </ion-item>
                </ion-col>
                <ion-col size-md="6" size-lg="5" size-xs="12" class="align-self-center">
                    <ion-card>
                        <div class="ion-padding">
                            <ion-list style="padding: 50px 50px 50px 50px;">
                                <ion-item lines="none" style="text-align: center;">
                                    <ion-label>
                                        <h1 style="font-weight: bold;">Bienvenido!</h1>
                                    </ion-label>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label>Usuario</ion-label>
                                </ion-item>
                                <ion-item style="padding-bottom: 16px;">
                                    <ion-input class="cajaTexto" formControlName="usuario" type="email" placeholder="Ingresa tu usuario">
                                        <ion-icon name="person-outline" style="padding-right: 16px;"></ion-icon>
                                    </ion-input>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label>Constraseña</ion-label>
                                </ion-item>
                                <ion-item  lines="">
                                    <ion-input (keyup.enter)="onLogin()" clear-on-edit="false" class="cajaTexto" formControlName="password" type="password" placeholder="Ingresa tu contraseña">
                                        <ion-icon name="lock-closed-outline" style="padding-right: 16px;"></ion-icon>
                                    </ion-input>
                                </ion-item>
                                <ion-item lines="none" style="padding-top: 16px">
                                    <div class="ion-padding" style="width: 100%; padding: 10px 40px 0px 40px;">
                                        <ion-button style="--border-radius: 30px;
                                        height: 48px;
                                        --background: #F4315D;
                                        --background-activated: #f76e8d;
                                        --background-focused: #f76e8d;
                                        --background-hover: #f76e8d;" size="large" type="submit" expand="block">Entrar</ion-button>
                                    </div>
                                </ion-item>
                            </ion-list>
                        </div>
                    </ion-card>
                </ion-col>
            </ion-row>
		</form>
	</ion-grid>
</ion-content>
