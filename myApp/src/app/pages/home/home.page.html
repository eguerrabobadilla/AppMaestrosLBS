<ion-split-pane when="xs" contentId="main-content">
    <ion-menu style="border-color: white;    margin-right: 0px;z-index: 10;" contentId="main-content" type="overlay">
        <ion-header>
            <span><img style="padding: 17px 0px 0px 26px;" src="https://static.canva.com/web/images/12487a1e0770d29351bd4ce4f87ec8fe.svg" alt="" role="presentation"></span>
        </ion-header>
        <ion-content style="font-family: Solitreo !important;">
            <ion-list id="inbox-list">
                <ion-list-header style="padding-bottom: 20px;">
                    <div class="parent">
                        <div class="div1">
                            <div class="circle">EG</div>
                        </div>
                        <div class="div2">
                            <h6>Eduardo Guerra Bobadilla</h6>
                        </div>
                        <div class="div3">
                            <p class="parrafoCirculo">eguerra.bobadilla@gmail.com</p>
                        </div>
                    </div>
                </ion-list-header>
                <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages; let i = index">
                    <ion-item (click)="chosePage(page.tipo)" lines="none" detail="false" [class.isActive]="page.activo" style="margin-top: 10px; margin-left: 8px; font-family: 'Solitreo';">
                        <ion-label>{{ page.title }}</ion-label>
                        <ion-icon name="{{ page.icon }}" slot="start"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>

        </ion-content>
    </ion-menu>



    <div id="main-content">
        <ion-header>

            <ion-toolbar style="font-family: Solitreo !important">
                <div style="    display: flex;justify-content: flex-end;">
                    <ion-breadcrumbs style="left: 0;position: absolute;margin-top: 10px;">
                        <ion-breadcrumb (click)="regresarInicio()">Inicio</ion-breadcrumb>
                        <ion-breadcrumb *ngIf="appPages[0].activo" (click)="regresarInicio()">Libros</ion-breadcrumb>
                        <ion-breadcrumb *ngIf="appPages[1].activo">Secuencias</ion-breadcrumb>
                        <ion-breadcrumb *ngIf="nombreLibro !== '' && appPages[0].activo">{{nombreLibro}}</ion-breadcrumb>
						<ion-breadcrumb *ngIf="nombreLibro !== '' && appPages[0].activo">Pagina: {{ pag }}</ion-breadcrumb>
                    </ion-breadcrumbs>
                    <div style="display: flex;margin-right: 36px;justify-content: flex-end;">
                        <div aria-hidden="true" style="transform: translateY(25%);padding-right: 17px;" class="NA_Img dkWypw"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9 17.77c.37.19.75.34 1.15.46l.71 2.2c.73.1 1.47.1 2.2 0l.7-2.17c.47-.13.9-.31 1.31-.53l2.09 1.03c.58-.44 1.1-.96 1.55-1.53l-1.02-2.08c.25-.46.45-.95.6-1.47l2.16-.78c.08-.73.07-1.46-.05-2.18l-2.2-.7a6.47 6.47 0 0 0-.58-1.3l1-2.05c-.46-.57-1-1.09-1.59-1.52L15 6.23a6.46 6.46 0 0 0-1.15-.46l-.71-2.2c-.73-.1-1.47-.1-2.2 0l-.7 2.17c-.47.13-.9.31-1.31.53L6.84 5.24c-.58.44-1.1.96-1.55 1.53l1.02 2.08c-.25.46-.45.95-.6 1.47l-2.16.78c-.08.73-.07 1.46.05 2.18l2.2.7c.15.46.35.89.58 1.3l-1 2.05c.46.57 1 1.09 1.59 1.52L9 17.77zm-.02 1.71-2.1 1.11a9.94 9.94 0 0 1-3.24-3.1l1.1-2.27-2.44-.78a9.95 9.95 0 0 1-.1-4.45l2.55-.92-1.2-2.43a9.95 9.95 0 0 1 3.17-3.13l2.3 1.13.77-2.4a9.94 9.94 0 0 1 4.5.02l.73 2.26 2.1-1.11a9.94 9.94 0 0 1 3.24 3.1l-1.1 2.27 2.44.78c.36 1.43.4 2.95.1 4.45l-2.55.92 1.2 2.43a9.95 9.95 0 0 1-3.17 3.13l-2.3-1.13-.77 2.4a9.94 9.94 0 0 1-4.5-.02l-.73-2.26zM12 14.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 1.5a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"></path></svg></div>
                        <div class="parent">
                            <div class="div1">
                                <div class="circle">EG</div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-toolbar>
        </ion-header>
        <app-folder *ngIf="appPages[0].activo"></app-folder>
        <app-secuencias *ngIf="appPages[1].activo"></app-secuencias>


    </div>
    <ion-modal #modal [style.display]="dataService.displayModal" trigger="open-modal" [isOpen]="dataService.estadoModal" [initialBreakpoint]="0.8" [breakpoints]="[0.8, 0.15]" [backdropDismiss]="false" [backdropBreakpoint]="1" handle="false" class="modalService"
        id="modal-secuencia">
        <ng-template>
            <ion-header>
                <ion-toolbar>
                    <ion-label style="padding-left: 20px; padding-right: 5px;">Pagina :</ion-label>
                    <ion-buttons slot="end">
                        <ion-button shape="round" fill="clear" (click)="dataService.abrirModal()">
                            <ion-icon slot="icon-only" size="large" name="close-circle"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                    <select id="slcModal" #select name="select" [(ngModel)]="pag" (ngModelChange)="onChangePag( $event )" value="{{numeroPagina$}}">
			<option *ngFor="let pag of totalPaginas">{{pag}}</option>
			</select>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <quill-editor [formControl]="formContenidoSecuencia" [modules]="quillModules" id="quillText" format="html" placeholder="Insertar texto aqui..."></quill-editor>
                <div style="text-align: center; margin-top: 4px;">
                    <ion-button shape="round" color="dark" *ngIf="!stateBotonGuardarEditarSecuencia" (click)="addNewList()">
                        <ion-icon slot="start" name="paper-plane"></ion-icon>
                        Enviar
                    </ion-button>
                    <ion-button shape="round" color="dark" *ngIf="stateBotonGuardarEditarSecuencia" (click)="guardarEdited()">
                        <ion-icon slot="start" name="create"></ion-icon>
                        Editar
                    </ion-button>
                </div>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-split-pane>
