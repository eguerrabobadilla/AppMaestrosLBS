<ion-header>
  <ion-toolbar>
    <ion-title>Secuencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true" style="padding-right: 5%;">
    <ion-fab-button color="medium">
      <ion-icon name="arrow-down-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
	  <div class="container-loading" *ngIf="secuenciasIsLoading">
		  <ion-progress-bar type="indeterminate" color="danger"></ion-progress-bar>
	  </div>
      <ion-row *ngIf="!secuenciasIsLoading" class="row-cards">
		
			<ion-col *ngFor="let secuencia of secuencias$" size-lg="3" size-md="4" size-sm="6" size="12">
				<ion-card mode="ios" color="dark">
					<ion-card-header >
						<ion-card-title>Pagina: {{ secuencia.numPagina }}</ion-card-title>
						<ion-card-subtitle >{{ secuencia.libroNombre }}</ion-card-subtitle>
						<ion-item color="dark" lines="none">
							  <ion-card-subtitle slot="start">
									<ion-chip color="warning">{{ secuencia.Escolaridad }}</ion-chip>
								</ion-card-subtitle>
							   <ion-card-subtitle slot="end" >
								  <ion-chip color="primary">{{ secuencia.Grados }}{{ secuencia.Suffix }}</ion-chip>
							  </ion-card-subtitle>
						  </ion-item>
					</ion-card-header>
					
					<ion-card-content [innerHTML]="secuencia.contenido">
					</ion-card-content>
				</ion-card>
  
			</ion-col>
		
          
      </ion-row>

  </ion-grid>

</ion-content>
