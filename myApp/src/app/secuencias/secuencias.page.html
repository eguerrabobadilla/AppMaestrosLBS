<ion-header>
  <ion-toolbar>
    <ion-title>Secuencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true" style="padding-right: 5%;">
    <ion-fab-button color="medium">
      <ion-icon name="arrow-down-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
      <ion-row>
          <ion-col *ngFor="let secuencia of secuencias$" size="10" size-md="12" size-lg="4">
              <ion-card mode="ios" style="height: 200px;">
                  <ion-card-header>
                      <ion-card-title>Pagina: {{ secuencia.numPagina }}</ion-card-title>
                      <ion-card-subtitle style="padding-bottom: 10px;">Secuencia didactica</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                      {{secuencia.contenido}}
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
